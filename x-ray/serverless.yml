service: x-ray

plugins:
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs12.x
  tracing:
    apiGateway: true
    lambda: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource: "*"
  environment:
    STAGE: ${opt:stage, self:provider.stage}

custom:
  serverless-iam-roles-per-function:
    defaultInherit: true

functions:
  entry:
    handler: functions/entry.handler
    events:
      - http:
          path: /
          method: post

  secondary:
    handler: functions/secondary.handler
    environment:
      QUEUE_URL: !Ref MyQueue
    events:
      - http:
          path: /secondary
          method: post
    iamRoleStatements:
      - Effect: Allow
        Action: sqs:SendMessage
        Resource: !GetAtt MyQueue.Arn

  sqs:
    handler: functions/sqs.handler
    environment:
      TOPIC_ARN: !Ref MyTopic
    events:
      - sqs:
          arn: !GetAtt MyQueue.Arn
    iamRoleStatements:
      - Effect: Allow
        Action: sns:Publish
        Resource: !Ref MyTopic

  sns:
    handler: functions/sns.handler
    events:
      - sns: 
          arn: !Ref MyTopic
          topicName: My-XRay-Topic
    iamRoleStatements:
      - Effect: Allow
        Action: events:PutEvents
        Resource: "*"

  eventBridge:
    handler: functions/eventBridge.handler
    environment:
      STREAM_NAME: !Ref MyStream
    events:
      - eventBridge:
          pattern:
            source:
              - my.events
    iamRoleStatements:
      - Effect: Allow
        Action: kinesis:PutRecord
        Resource: !GetAtt MyStream.Arn

  kinesis:
    handler: functions/kinesis.handler
    events:
      - stream:
          type: kinesis
          arn: !GetAtt MyStream.Arn

resources:
  Resources:
    MyQueue:
      Type: AWS::SQS::Queue

    MyTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: My-XRay-Topic

    MyStream:
      Type: AWS::Kinesis::Stream
      Properties:
        ShardCount: 1
